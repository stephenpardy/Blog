<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<link href="/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">

/* Style for Custom Tooltip */
div.tooltip {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: white;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

/* Legend Font Style */
body {
    font: 11px sans-serif;
}

</style>
</head>
<body>

  <div id='chart'></div>
Select Year: <button type = "button" class = "btn btn-primary" onclick="reload('2006')">2006</button>
<button type = "button" class = "btn btn-primary" onclick="reload('2007')">2007</button>
<button type = "button" class = "btn btn-primary" onclick="reload('2008')">2008</button>
<button type = "button" class = "btn btn-primary" onclick="reload('2009')">2009</button>
<button type = "button" class = "btn btn-primary" onclick="reload('2010')">2010</button>
<button type = "button" class = "btn btn-primary" onclick="reload('2011')">2011</button>
<button type = "button" class = "btn btn-primary" onclick="reload('2012')">2012</button>
<button type = "button" class = "btn btn-primary" onclick="reload('2013')">2013</button>
<button type = "button" class = "btn btn-primary" onclick="reload('2014')">2014</button>
<button type = "button" class = "btn btn-primary" onclick="reload('2015')">2015</button>


<script type="text/javascript">

/*  This visualization was made possible by modifying code provided by:

Scott Murray, Choropleth example from "Interactive Data Visualization for the Web"
https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html

Malcolm Maclean, tooltips example tutorial
http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html

Mike Bostock, Pie Chart Legend
http://bl.ocks.org/mbostock/3888852  */

var t = d3.transition()
    .duration(750);

//Width and height of map
var width = 960;
var height = 500;

// D3 Projection
var projection = d3.geo.albersUsa()
                   .translate([width/2, height/2])    // translate to center of screen
                   .scale([1000]);          // scale things down so see entire US

// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
             .projection(projection);  // tell path generator to use albersUsa projection


//Create SVG element and append map to the SVG
var svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

// Append Div for tooltip to SVG
var div = d3.select("#chart")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

queue()
    .defer(d3.json, "/resources/gz_2010_us_040_00_5m.json")
    .defer(d3.csv, "/resources/airports_2006.csv")
    .await(ready);

var _key = 'TotalClaims';

// Load GeoJSON data and merge with states data
function ready(error, states, data) {

    // Bind the data to the SVG and create one path per GeoJSON feature
    svg.selectAll("path")
        .data(states.features)
        .enter()
        .append("path")
        .attr("d", path)
        .style('fill', '#fff')
        .style("stroke", "#000")
        .style("stroke-width", "1");

    var max_data = d3.max(data, function(d) {return d[_key]} );

    svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
            console.log(d.Name, d.Lon, d.Lat, projection([+d.Lon, +d.Lat]));
            return projection([+d.Lon, +d.Lat])[0];
        })
        .attr("cy", function(d) {
            return projection([+d.Lon, +d.Lat])[1];
        })
        .attr("r", function(d) {
            return Math.log(d[_key]) + 5;
        })
            .style("fill", "rgb(217,91,67)")
            .style("opacity", 0.85)

        // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks"
        // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
        .on("mouseover", function(d) {
            div.transition()
               .duration(200)
               .style("opacity", .9);
               div.text(d.Name)
               .style("left", (d3.event.pageX) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
        })

        // fade out tooltip on mouse out
        .on("mouseout", function(d) {
            div.transition()
               .duration(500)
               .style("opacity", 0);
        });
};

function reload(year){
    d3.csv("../resources/airports_" + year + ".csv", function(error, data) {
        airport_circles = svg.selectAll("circle")
                             .data(data);

        airport_circles.enter()
                       .append('circle')
                       .attr("cx", function(d) {
                           console.log(d.Name, d.Lon, d.Lat, projection([+d.Lon, +d.Lat]));
                           return projection([+d.Lon, +d.Lat])[0];
                       })
                       .attr("cy", function(d) {
                           return projection([+d.Lon, +d.Lat])[1];
                       })
                       .attr("r", function(d) {
                           return Math.log(d[_key]) + 5;
                       })
                       .style("fill", "rgb(217,91,67)")
                       .style("opacity", 0.85);
        airport_circles.exit().remove();
        airport_circles.transition(t)
                        .attr("r", function(d) {
                            return Math.log(d[_key]) + 5;
                        });
    });
};


function update(key){
    _key = key;
    svg.selectAll("circle")
        .transition(t)
        .attr("r", function(d) {
            return Math.log(d[_key]) + 5;
        })
        .style("fill", "rgb(217,91,67)")
        .style("opacity", 0.85);
};


</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
</body>
</html>

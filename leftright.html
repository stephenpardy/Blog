<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left or Right Game</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #game-text {
      font-size: 48px;
      color: white;
      text-transform: uppercase;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="game-text"></div>
  <div id="score">Score: 0</div>

  <script>
    const gameText = document.getElementById('game-text');
    const scoreElement = document.getElementById('score');
    let score = 0;
    let currentDirection;
    let interval;
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    function getRandomDirection() {
      return Math.random() < 0.5 ? 'left' : 'right';
    }

    function updateGameText() {
      gameText.style.color = 'white';
      currentDirection = getRandomDirection();
      gameText.textContent = currentDirection;
    }

    function updateScore() {
      score++;
      scoreElement.textContent = `Score: ${score}`;
    }

    function resetGame() {
      score = 0;
      scoreElement.textContent = `Score: ${score}`;
      clearInterval(interval);
      interval = setInterval(updateGameText, 1000);
    }

    function handleKeyPress(event) {
      if (event.key === 'z' || event.key === '/') {
        if ((event.key === 'z' && currentDirection === 'left') || (event.key === '/' && currentDirection === 'right')) {
          gameText.style.color = 'green';
          updateScore();
          clearInterval(interval);
          interval = setInterval(updateGameText, 1000 - (10 * score));
        } else {
          gameText.style.color = 'red';
          resetGame();
        }
      }
    }

    function handleScreenTap(event) {
      const screenWidth = window.innerWidth;
      const tappedLeft = event.clientX < screenWidth / 2;

      if ((tappedLeft && currentDirection === 'left') || (!tappedLeft && currentDirection === 'right')) {
        gameText.style.color = 'green';
        updateScore();
        clearInterval(interval);
        interval = setInterval(updateGameText, 1000 - (10 * score));
      } else {
        gameText.style.color = 'red';
        resetGame();
      }
    }

    if (isMobile) {
      document.addEventListener('click', handleScreenTap);
    } else {
      document.addEventListener('keydown', handleKeyPress);
    }

    resetGame();
  </script>
</body>
</html>

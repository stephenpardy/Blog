---
layout: default
title: Data Thoughts
---

<h1>{{ page.title }}</h1>

Random and interesting (to me) data science projects and visualizations.

<ul class="posts">

  {% for post in site.posts %}
    <li>
        <div class="row top-buffer">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <a href="{{ post.url }}"><img src="{{ post.thumbnail }}" alt="{{ post.title }}"/></a>
            </div>
            <div class="col-md-4">
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><br>{{ post.date | date_to_string }}
            </div>
        </div>
    </li>
  {% endfor %}
</ul>

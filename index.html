---
layout: default
title: Data Thoughts
---


<h1>{{ page.title }}</h1>

I often have thoughts about data. Less often I do something about it. This blog is a place to put the results.
<ul class="posts">

  {% for post in site.posts %}
    <li>
        <div class="row top-buffer">
            <div class="col-sm-4 col-sm-offset-1 col-md-3">
                <a href="{{ post.url }}"><img src="{{ post.thumbnail }}" alt="{{ post.title }}"/></a>
            </div>
            <div class="col-sm-3">
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><br>{{ post.date | date_to_string }}
            </div>
        </div>
    </li>
  {% endfor %}
</ul>
